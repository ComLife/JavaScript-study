        // 创建全局组件的语法糖写法

                </div>

        // 下面创建全局组件的方法等同于上面的写法

            template: `
                <div>
                    <h2>我是标题1</h2>
                    <p>我是内容，哈哈哈哈</p>
                </div>
            `
        })
        Vue.component('my-cpn', cpnC);

        const app = new Vue({
            el: '#app',
            data: {

            },
            // 改种方法创建的是局部组件，只能在该组件实例下使用
            components: {
                // 注册局部组件的语法糖
                'my-cpn': {
                    template: `
                        <div>
                            <h2>我是标题1</h2>
