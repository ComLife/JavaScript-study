<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <!-- vue组件的第一种用法，vue2.x基本看不到这种写法，原理还是该种方法的调用 -->
    <div id="app">
        <cpn :cmoves='movies' :message='message'></cpn>
    </div>
    
    <!--第二种写法 template标签，通常使用此种方法 -->
    <template id='cpn'>
        <div>
            <p>{{cmoves}}</p>
            <p>{{message}}</p>
        </div>
    </template>

    <script>

        const cpn = {
            template: '#cpn',
            // 此种写法比较少，一般使用对象的写法
            // props: ['cmoves', 'message'],

            //对象的写法可以限定类型以及设置默认值
            props: {
                cmoves: Array,
                message: {
                    type: String,
                    default: 'aaaaa',
                    required: true, // 表示必须传递message值
                }
            },
            data(){
                return {
                    
                }
            }
        }

        const app = new Vue({
            el: '#app',
            data: {
                movies: ['海贼王', '火影忍者', '海尔兄弟'],
                message: '这些动漫真好看'
            },
            // 改种方法创建的是局部组件，只能在该组件实例下使用
            components: {
                cpn
            },
        })
    </script>
</body>
</html>
